
<h1 mat-dialog-title>
    Confirmar
</h1>
<div>
    <mat-dialog-content>
        <p>¿Estás seguro de que deseas eliminar a {{ data.superhero }}?</p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancelar</button>
        <button mat-button (click)="onConfirm()">Eliminar</button>
    </mat-dialog-actions>   
</div>
