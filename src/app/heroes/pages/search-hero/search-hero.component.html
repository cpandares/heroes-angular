

<div class="flex flex-column p-2">
    <h3>Buscador</h3>

    <mat-form-field>
        <mat-label>Buscar héroe</mat-label>
        <input 
            type="text" 
            matInput             
            [formControl] = "searchInput"
            (input)="searchHero()"
            [matAutocomplete]="auto"
        />

        <mat-autocomplete 
            autoActiveFirstOption
            #auto="matAutocomplete"
            (optionSelected)="onSelectionChange($event)"
            >
            <mat-option *ngFor="let hero of heroes" [value]="hero">
                {{ hero.superhero }}
            </mat-option>
            <mat-option 
                *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0"                
                value="">
                No hay resultados con el término ingresado 
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>

    {{  selectedHero | json }}
   
</div>
