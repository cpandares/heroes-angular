
<ng-template #loading>
    <mat-grid-list cols="1">
        <mat-grid-tile>           
            <mat-spinner ></mat-spinner>                    
        </mat-grid-tile>
    </mat-grid-list>
</ng-template>

<div
    *ngIf="hero; else loading"
class="grid p-2">
    
    <mat-card class="col-12 sm:col-6">
        <mat-card-header>
            <mat-card-title>{{ hero.superhero }}</mat-card-title>
            <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image [src]="hero | heroImage" alt="{{ hero.superhero }}">

        <mat-card-content class="mat-2">
            <p>
                <strong>Primera aparicion: </strong>
                {{ hero.first_appearance }}
            </p>
        </mat-card-content>

    </mat-card>
    
    <mat-card class="col-12 sm:col-6">
        <mat-card-header>
            <mat-card-title>Characters</mat-card-title>
        </mat-card-header>
        <mat-chip-listbox>
            <mat-chip *ngFor="let name of  hero.characters.split(',') | slice:0:3">
                {{ name }}
            </mat-chip>
        </mat-chip-listbox>
        <mat-card-actions class="col-12">
            <button 
                mat-button color="primary"
                [routerLink]="['/heroes']"
                >
                <mat-icon>arrow_back</mat-icon>
                Volver
            </button>
            <span class="spacer"></span>
           
        </mat-card-actions>
    </mat-card>

    

</div>
